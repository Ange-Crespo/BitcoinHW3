<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" type="text/css" href="{% static "mysite/bootstrap/css/bootstrap.min.css" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "mysite/font-awesome/css/font-awesome.min.css" %}" />
    <link rel="stylesheet" type="text/css" href="{% static "mysite/css/local.css" %}" />
    <link rel="stylesheet" type="text/css" href="{% static "mysite/css/main.css" %}" />

    <script type="text/javascript" src="{% static "mysite/js/jquery-1.10.2.min.js" %}"></script>
    <script type="text/javascript" src="{% static "mysite/bootstrap/js/bootstrap.min.js" %}"></script>

    <!-- you need to include the shieldui css and js assets in order for the charts to work -->
    <link rel="stylesheet" type="text/css" href="http://www.shieldui.com/shared/components/latest/css/light-bootstrap/all.min.css"
    />
    <link id="gridcss" rel="stylesheet" type="text/css" href="http://www.shieldui.com/shared/components/latest/css/dark-bootstrap/all.min.css"
    />

    <script type="text/javascript" src="http://www.shieldui.com/shared/components/latest/js/shieldui-all.min.js"></script>
</head>

<body>
    <div id="wrapper">
        <!--Begin NavBar-->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#">
	                <img src="{% static "mysite/assets/img/money.png" %}" height="50" width="50" /> Home
                </a>
            </div>
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul id="active" class="nav navbar-nav side-nav">
                    {% block nav %}
                    <li><a href="#">Shared Item</a></li>
                    {% endblock %}
                </ul>
                <ul class="nav navbar-nav navbar-right navbar-user">
                    {% block status %}
                    <li><a href="#">Shared Item</a></li>
                    {% endblock %}
                </ul>
            </div>
        </nav>
        <!--End Nav-->
       <div id="page-wrapper">
            {% block body %}
                <p>Shared Part</p>
            {% endblock %}
       </div>
    </div>
</body>
<script type="text/javascript" src="{% static "updater/js/updater.js" %}"></script>
</html>
